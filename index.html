<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arranjo e Combinação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <form>
            <section>
                <label for="elements">Número de elementos</label>
                <input id="elements" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="2">
            </section>
            <section>
                <label for="groupings">Número de agrupamentos</label>
                <input id="groupings" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="2">
            </section>
            <div>
                <button type="button"  onclick="arranjo()">Arranjo</button>
                <button type="button" onclick="combination()">Combinação</button>
            </div>
            <span id="resposta">Resposta</span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
